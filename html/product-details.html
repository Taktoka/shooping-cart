<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart |Product details</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/product-details.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="contents">
          <div class="brand"><a href="home.html">Shopping</a></div>
          <div class="links">
            <ul class="ul-links">
              <li class="sing-in"><a href="sign-in.html">Sign-in</a></li>
              <li class="sing-up"><a href="register.html">Sign-up</a></li>
            </ul>
            <ul class="user-info">
              <li class="user-name">
                <p>Welcome <span></span></p>
              </li>
              <li class="favorites"><a href="favorites.html">Favorites</a></li>
              <li class="cart-icon">
                <i class="fa-solid fa-cart-shopping cart">
                  <div class="badge"></div>
                  <div class="drop-div">
                    <ul class="drop-menu"></ul>
                    <button><a href="cart.html">View All</a></button>
                  </div>
                </i>
              </li>
              <li class="log-out">
                <i class="fa-solid fa-right-from-bracket"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="products">
      <div class="container">
        <div class="product-details"></div>
      </div>
    </div>

    <script src="/js/products.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/product-details.js"></script>
