<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart |Register</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="contents">
          <div class="brand"><a href="home.html">Shopping</a></div>
          <div class="links"></div>
        </div>
      </div>
    </header>
    <form class="register-form" novalidate>
      <input type="text" class="name" placeholder="Enter Your Name..." />
      <input type="email" class="mail" placeholder="Enter Your Email..." />
      <input type="password" class="pin" placeholder="Enter Your Pin..." />
      <input
        type="password"
        class="re-pin"
        placeholder="Re Enter Your Pin..."
      />
      <input type="submit" class="submit" value="Sing Up" />
      <p>Alraedy Have An Account <a href="signin.html">Sign In</a></p>
    </form>

    <script src="/js/products.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
